<!doctype html>
<html>
  <head>
    <title>QuriousBot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="jquery.min.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div class="row darkbox" id="header">
        <img src="./images/search.png" id="icon">
        <h2 class="title">QuriousBot</h2>
      </div>

      <div class="segment whitebox">
        <div>
          <div class="row" id="summary">
            <img src="./images/dash.png" id="icon">
            <h4 class="title">Dashboard</h4>
          </div>
          <h6>Today's research history...</h6>
          <img src="./images/pie2.png" width="350" height="200">
        </div>
        
        <div>
          <div class="row" id="summary">
            <img src="./images/hour.png" id="icon">
            <h4 class="title">Time</h4>
          </div>
          <h6>You have spent a total of...</h6>
          <h5>3 hours</h5>
        </div>
          <!-- <h6>have passed since you started doing research! Don't forget to take some rest :)</h6> -->
      </div>

    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
  </body>
</html>
