<!doctype html>
<html>
  <head>
    <title>QuriousBot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="jquery.min.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div class="row darkbox" id="header">
        <img src="./images/search.png" id="icon">
        <h2 class="title">QuriousBot</h2>
      </div>

      <div class="segment" id="bluebox">
        <div class="row" id="summary">
          <img src="./images/dash.png" id="icon">
          <h4 class="title">Dashboard</h4>
        </div>
        <img src="./images/bluepie1.png" width="320" height="190">
      </div>
        
      <div class="segment whitebox">
        <div class="row" id="summary">
          <img src="./images/pie-chart.png" id="icon">
          <h4 class="title">Statistics</h4>
        </div>
        <table id="statistics">
          <tr>
            <td>
              <div class="num" id="stats number1">3</div>
              <div id="stats stats_sub1">hours of research</div>
            </td>
            <td>
              <div class="num" id="stats number2">40</div>
              <div id="stats stats_sub2">pages read</div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="num" id="stats number3">96</div>
              <div id="stats stats_sub3">questions answered</div>
            </td>
            <td>
              <div class="num" id="stats number4">90%</div>
              <div id="stats stats_sub4">correct answers</div>
            </td>
          </tr>
        </table>
      </div>

      <div class="segment">
        <div class="row" id="go_dashboard">
          <a href="popup.html"><img src="./images/computer.png" id="icon">Visit summary</a>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
  </body>
</html>
