<!doctype html>
<html>
  <head>
    <title>QuriousBot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="jquery.min.js"></script>
    <script src="quiz.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div id="container" class="quiz-page">
      <div class="row darkbox" id="header">
        <img src="./images/search.png" id="icon">
        <h2 class="title">QuriousBot</h2>
      </div>

      <div id="bluebox">
        <a href="popup.html"><button id="back_to_summary" class="btn _button">Back to summary</button></a>

        <div class="segment">
          <div class="row" id="summary">
            <img src="./images/quiz.png" id="icon">
            <h4 class="title">Quiz</h4>
          </div>
          <div id="quiz" class="card">
              <p id="question"></p>
          </div>
        </div>
<!-- 
        <button class="btn answer" id="correct">Correct</button>
        <button class="btn answer" id="incorrect">Incorrect</button> -->

        <div>
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Show Answer</button>
          <div class="collapse" id="collapseExample">
            <div class="card card-body" id="answer"></div>
          </div>

          <button id="nextButton" class="btn btn-primary" type="button" aria-expanded="false" aria-controls="collapseExample">Next</button>
        </div>
      </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
  </body>
</html>
